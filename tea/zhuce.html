<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普洱茶吧注册列表</title>
    <link rel="stylesheet" href="css/zhuce.css">
</head>
<body>
        <h1><a href="javascript:;">普洱茶吧</a>
            <ul>
                <li><a href="javascript:;">设为首页</a></li>
                <li><a href="javascript:;">加入收藏</a></li>
            </ul>
        </h1>
        <section>
            <h5>会员注册列表</h5>
           <form action="#" method="POST">
                <p>
                    会员名：
                    <input type="text" name="username">
                    <span class="style_red style_font">字母下划线，2-10位</span>
                </p>
                <p>
                    <span class="pwd">密码：</span>
                    <input type="password" name="pwd">
                    <span class="style_red style_font">字母下划线，6-20位</span>
                </p>
                <p>
                   <span class="pwd"> 性别：</span>
                    <input type="radio" name="sex">男
                    <input type="radio" name="sex" >女
                    <span class="style_red style_font">至少选一个</span>
                </p>
                <p>
                    <span class="pwd">爱好：</span>
                    <input type="checkbox" name="hobby">足球
                    <input type="checkbox" name="hobby">篮球
                    <input type="checkbox" name="hobby">羽毛球
                    <input type="checkbox" name="hobby">乒乓球
                    <input type="checkbox" name="hobby">排球
                    <input type="checkbox" name="hobby">跑步
                    <input type="checkbox" name="hobby">唱歌
                    <span class="style_red style_font">至少选一个</span>
                </p>
                <p>
                    居住地：
                    <select>
                        <option>北京</option>
                        <option>上海</option>
                        <option selected>河北</option>
                    </select>
                    <span class="style_red style_font">选择一个城市</span>
                </p>
                <p>
                  <span class="phone"> tel：</span>
                    <input type="text" name="phone">
                    <span class="style_red style_font">手机号码</span>
                </p>
                <p>
                   E-mail：
                    <input type="text" name="mail">
                    <span class="style_red style_font">电子邮件</span>
                </p>
                <p class="jianjie">
                   简介：
                    <textarea name="jianjie"cols="30" rows="6 "></textarea>
                </p>
           <div> <button>注册</button> <button>登陆</button></div>
           </form>
        </section>
    <footer>
        <p> 版权所有</p>
    </footer>
</body>
</html>
